<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button (click)="onlyOdd = !onlyOdd" class="btn btn-primary">
                Only show odd number
            </button>
            <br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li 
                        class="list-group-item"
                        [ngClass]="{odd: odd % 2 !== 0 }"
                        [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div>
                <div *ngIf="!onlyOdd">
                    <li 
                        class="list-group-item"
                        *ngFor="let even of evenNumbers"
                        [ngStyle]="{ backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"  [ngClass]="{odd: even % 2 !== 0}">
                        {{ even }}
                    </li>
                </div>
            </ul>
            <p appBasicHighlight>Style me with basic directive</p>
            <p [appBetterHighlight]="'red'" defaultColor="yellow" >Style me with a better directive</p>
        </div>
    </div>
</div>
